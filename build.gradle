plugins {
    id 'java'
    id 'maven-publish'

    id 'com.github.johnrengelman.shadow' version '8.1.1'
    id 'io.papermc.paperweight.userdev' version '1.5.11'
}

sourceCompatibility = 17
targetCompatibility = 17

group = 'com.github.outspending'
version = '0.0.1'

repositories {
    mavenCentral()
    maven {
        name = "papermc-repo"
        url = "https://repo.papermc.io/repository/maven-public/"
    }
    maven {
        name = "sonatype"
        url = "https://oss.sonatype.org/content/groups/public/"
    }
}

dependencies {
    paperweight.paperDevBundle("1.20.2-R0.1-SNAPSHOT");

    implementation project(':BiomesAPI-NMS')

    implementation project(":BiomesAPI-1.19_R1")
    implementation project(":BiomesAPI-1.19_R2")
    implementation project(":BiomesAPI-1.19_R3")

    implementation project(":BiomesAPI-1.20_R1")
    implementation project(":BiomesAPI-1.20_R2")
    implementation project(":BiomesAPI-1.20_R3")

    compileOnly 'org.projectlombok:lombok:1.18.30'
    annotationProcessor 'org.projectlombok:lombok:1.18.30'
}

publishing {
    publications {
        create('maven', MavenPublication) {
            groupId = 'com.github.outspending'
            artifactId = 'BiomesAPI'
            from components.java
        }
    }
}

wrapper {
    gradleVersion = '8.1.1'
    distributionType = Wrapper.DistributionType.ALL
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

